{{template "partials/header" .}}
<h1>Tambah Produk</h1>
<br>
<form method="POST" action="/products/create">
	<div class="mb-3">
		<label for="name" class="form-label">Name</label>
		<input type="text" class="form-control" name="name" id="name" placeholder="Nama">
	</div>
	<div class="mb-3">
		<label for="name" class="form-label">Quantity</label>
		<input type="number" class="form-control" name="quantity" id="quantity" placeholder="quantity">
	</div>
	<div class="mb-3">
		<label for="gambar" class="form-label">Gambar</label>
		<input type="file" accept="image/png, image/jpeg, image/jpg" class="form-control" id="gambar" name="gambar" required>
	</div>
	<div class="mb-3">
		<label for="price" class="form-label">Price</label>
		<input type="number" step="0.01" class="form-control" name="price" id="price" placeholder="price">
	</div>			
	<button type="submit" class="btn btn-primary">Simpan</button>
	<a href="/products" class="btn btn-warning">Batal</a>
</form>


{{template "partials/footer" .}}
