{{template "partials/header" .}}
<h1>Daftar Produk</h1>
    <br>
    <div>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nama Produk</th>
                    <th scope="col">Jumlah</th>
                    <th scope="col">Harga</th>
                </tr>
                <th scope="col">Action</th>
            </thead>
            <tbody>
                {{range .Products}}
                    <tr>
                        <th scope="row">{{.Id}}</th>
                        <td>{{.Name}}</td>
                        <td><img src="/public/images/{{.Gambar}}" alt="Girl in a jacket" width="50" height="60"></td>
                        <td>{{.Price}}</td>
                        <td>{{.Quantity}}</td>
                        <td>
                            <a href="/productdetail?id={{.Id}}" class="btn btn-outline-info">Detail</a>
                            &nbsp;
                            <a href="/detail/{{.Id}}" class="btn btn-outline-info">Add to Cart</a>
                        </td>
                    </tr>
                    {{end}}
            </tbody>
        </table>
        <a href="/products/create" class="btn btn-outline-info">Add Product</a>
    </div>

{{template "partials/footer" .}}
